<div class="main__scroll" #mainscroll *ngIf="viewSize" perfect-scrollbar [@FadeInOut]="">

    <div>

        <div class="main__head">

            <h2 class="main__title">{{ texts[ 'title' ] }}</h2>

            <div class="main__head-btns">

                <button class="btn"
                        *ngIf="config[ 'createBtn' ]"
                        (click)="create()">
                    {{ texts[ 'createBtn' ] }}
                </button>

            </div>

        </div>

        <div class="main__controls" *ngIf="totalRecords">

            <currencies-filter
                    [filterConf]="filterConf"
                    *ngIf="filterConf"
                    [lang]="language"
                    [viewSize]="viewSize">
            </currencies-filter>

            <div class="main__controls-wrap">

                <span class="main__controls-title">{{ totalStr }}</span>

            </div>

            <currencies-search
                    *ngIf="config[ 'search' ]"
                    [placeholderText]="texts[ 'searchPlaceholder' ]">
            </currencies-search>

        </div>

        <currencies-table
                *ngIf="tableData && totalRecords"
                [tableConf]="tableConf"
                [tableData]="tableData"
                [viewSize]="viewSize"
                [loading]="loading"
                [language]="language"
                [empty]="empty"
                [texts]="texts" >
        </currencies-table>

        <div class="empty" *ngIf="!totalRecords">

            <!--empty__icon-->
            <div class="empty__icon">

                <svg viewBox="0 0 24 24">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

    </div>
