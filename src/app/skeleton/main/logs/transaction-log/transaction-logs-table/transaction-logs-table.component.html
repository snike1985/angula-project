<section class="custom-table TransactionLogComponent">

  <header #stickHead
          *ngIf="viewSize >= 3 && !empty"
          class="custom-table__header">

    <div class="custom-table__header-inner">

      <span class="custom-table__header-item"
            *ngFor="let column of tableConf"
            [class.order]="column[ 'orderName' ]"
            [class.down]="checkDownClass( column )"
            [class.up]="checkUpClass( column )"
            (click)="order( column )">
        {{ column[ 'title' ][ language ] }}
      </span>

    </div>

  </header>

  <div class="custom-table__body">

    <div *ngFor="let row of tableData">

      <transaction-log-row
              [columns]="tableConf"
              [language]="language"
              [data]="row">
      </transaction-log-row>

    </div>

  </div>

  <div class="spinner spinner_inner" *ngIf="loading">

    <p class="spinner__text">Loadingâ€¦</p>

  </div>

  <div class="empty" *ngIf="empty">

    <!--empty__icon-->
    <div class="empty__icon"></div>
    <!--/empty__icon-->

    {{ texts[ 'empty' ] }}

  </div>

</section>
