<div class="main__scroll" #mainscroll perfect-scrollbar [@FadeInOut]="">

  <div class="main__head">

    <h2 class="main__title">{{ texts[ 'title' ] }}</h2>

    <div class="main__head-btns">

      <div class="main__head-btns-wrap">

        <button class="btn-view-map" (click)="dataView()">
          <div *ngIf="this.locationDataView; then list else map"></div>

          <ng-template #list>
            <i>
              <svg width="24px" height="24px" viewBox="0 0 24 24">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g fill="#CBCFDA">
                    <path d="M16,8.40370085 L16,6 L20.3286655,3.114223 C21.2517181,2.49885463 22,2.89451376 22,3.99406028 L22,16.0059397 C22,17.1072288 21.2522274,18.4985151 20.3286655,19.114223 L16,22 L16,19.5962991 L19.2192651,17.4501224 C19.5874361,17.2046751 20,16.4373011 20,16.0059397 L20,5.73703418 L16,8.40370085 Z M16,6 L16,22 L8,18 L8,2 L16,6 Z M4,18.2629658 L8,15.5962991 L8,18 L3.67133451,20.885777 C2.74828195,21.5011454 2,21.1054862 2,20.0059397 L2,7.99406028 C2,6.8927712 2.7477726,5.50148493 3.67133451,4.885777 L8,2 L8,4.40370085 L4.7807349,6.54987759 C4.41256389,6.79532492 4,7.56269894 4,7.99406028 L4,18.2629658 Z" id="Combined-Shape"></path>
                  </g>
                </g>
              </svg>
            </i>
            {{ texts[ 'mapBtn' ] }}
          </ng-template>

          <ng-template #map>
            <i>
              <svg width="24px" height="24px" viewBox="0 0 24 24">
                <g id="UI-Kit" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g id="view-as-list" fill="#4E9FF8">
                    <path d="M7,6 C7,4.8954305 7.89339733,4 8.99188419,4 L20.0081158,4 C21.1082031,4 22,4.88772964 22,6 C22,7.1045695 21.1066027,8 20.0081158,8 L8.99188419,8 C7.89179693,8 7,7.11227036 7,6 Z M7,12 C7,10.8954305 7.89339733,10 8.99188419,10 L20.0081158,10 C21.1082031,10 22,10.8877296 22,12 C22,13.1045695 21.1066027,14 20.0081158,14 L8.99188419,14 C7.89179693,14 7,13.1122704 7,12 Z M7,18 C7,16.8954305 7.89339733,16 8.99188419,16 L20.0081158,16 C21.1082031,16 22,16.8877296 22,18 C22,19.1045695 21.1066027,20 20.0081158,20 L8.99188419,20 C7.89179693,20 7,19.1122704 7,18 Z M2,6 C2,4.8954305 2.88772964,4 4,4 C5.1045695,4 6,4.88772964 6,6 C6,7.1045695 5.11227036,8 4,8 C2.8954305,8 2,7.11227036 2,6 Z M2,12 C2,10.8954305 2.88772964,10 4,10 C5.1045695,10 6,10.8877296 6,12 C6,13.1045695 5.11227036,14 4,14 C2.8954305,14 2,13.1122704 2,12 Z M2,18 C2,16.8954305 2.88772964,16 4,16 C5.1045695,16 6,16.8877296 6,18 C6,19.1045695 5.11227036,20 4,20 C2.8954305,20 2,19.1122704 2,18 Z" id="Combined-Shape"></path>
                  </g>
                </g>
              </svg>
            </i>
            {{ texts[ 'listBtn' ] }}
          </ng-template>

        </button>

        <button class="btn-import" (click)="import()">
          <i>
            <svg width="24px" height="24px" viewBox="0 0 24 24">
              <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g fill="#4E9FF8">
                  <path d="M10,14 L10,15.9914698 C10,17.0980496 10.7484629,17.5010247 11.6717387,16.8855076 L17.3282613,13.1144924 C18.248145,12.5012366 18.2515371,11.5010247 17.3282613,10.8855076 L11.6717387,7.11449245 C10.751855,6.50123665 10,6.8992496 10,8.0085302 L10,10 L2,10 L2,14 L10,14 Z M2,5.99922997 C2,3.79051625 3.79246765,2 5.99922997,2 L18.00077,2 C20.2094838,2 22,3.79246765 22,5.99922997 L22,18.00077 C22,20.2094838 20.2075324,22 18.00077,22 L5.99922997,22 C3.79051625,22 2,20.2075324 2,18.00077 L2,5.99922997 Z"></path>
                </g>
              </g>
            </svg>
          </i>
          {{ texts[ 'importBtn' ] }}
        </button>

      </div>

      <a [routerLink]="'create'" class="btn">{{ texts[ 'createBtn' ] }}</a>

    </div>

  </div>

  <div class="main__controls" *ngIf="totalRecords">

    <locations-filter
            [filterConf]="filterConf"
            *ngIf="filterConf"
            [lang]="language"
            [viewSize]="viewSize"
            [modifClass]="true">
    </locations-filter>

    <div class="main__controls-wrap">

      <span class="main__controls-title">{{ totalStr }}</span>

    </div>

    <locations-search
            *ngIf="config[ 'search' ]"
            [placeholderText]="texts[ 'searchPlaceholder' ]">
    </locations-search>

  </div>

  <div *ngIf="this.locationDataView; then tableView else mapView"></div>

  <ng-template #tableView>
    <locations-table
            *ngIf="totalRecords"
            [tableConf]="tableConf"
            [tableData]="tableData"
            [viewSize]="viewSize"
            [loading]="loading"
            [language]="language"
            [empty]="empty"
            [texts]="texts">
    </locations-table>

    <div class="empty" *ngIf="!totalRecords && totalRecords">

      <!--empty__icon-->
      <div class="empty__icon">

        <svg viewBox="0 0 24 24">
          <g id="UI-Kit" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g>
              <path d="M10.6330937,22.5618823 C10.6330937,22.5618823 3,15.0241537 3,10 C3,5.04489413 7.02943725,1 12,1 C16.9705627,1 21,5.04489413 21,10 C21,15.0241537 13.3767032,22.5512167 13.3767032,22.5512167 C12.6186064,23.3624145 11.3880152,23.3561328 10.6330937,22.5618823 Z M12,12 C13.6568542,12 15,10.6568542 15,9 C15,7.34314575 13.6568542,6 12,6 C10.3431458,6 9,7.34314575 9,9 C9,10.6568542 10.3431458,12 12,12 Z" id="Combined-Shape"/>
            </g>
          </g>
        </svg>

      </div>
      <!--/empty__icon-->

      <div>{{ texts[ 'emptyTotal' ] }}</div>
    </div>
  </ng-template>

  <ng-template #mapView>
    <locations-map [tableData]="tableData"></locations-map>
  </ng-template>

</div>
