<div class="main__scroll" #mainscroll  perfect-scrollbar [@FadeInOut]="">

  <div class="main__head">

    <h2 class="main__title">{{ texts[ 'title' ] }}</h2>

    <div class="main__head-btns">

      <button class="btn-import" (click)="import()">
        <i>
          <svg width="24px" height="24px" viewBox="0 0 24 24">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g fill="#4E9FF8">
                <path d="M10,14 L10,15.9914698 C10,17.0980496 10.7484629,17.5010247 11.6717387,16.8855076 L17.3282613,13.1144924 C18.248145,12.5012366 18.2515371,11.5010247 17.3282613,10.8855076 L11.6717387,7.11449245 C10.751855,6.50123665 10,6.8992496 10,8.0085302 L10,10 L2,10 L2,14 L10,14 Z M2,5.99922997 C2,3.79051625 3.79246765,2 5.99922997,2 L18.00077,2 C20.2094838,2 22,3.79246765 22,5.99922997 L22,18.00077 C22,20.2094838 20.2075324,22 18.00077,22 L5.99922997,22 C3.79051625,22 2,20.2075324 2,18.00077 L2,5.99922997 Z"></path>
              </g>
            </g>
          </svg>
        </i>
        {{ texts[ 'importBtn' ] }}
      </button>

      <a [routerLink]="'create'" (click)="setCurrentToNull()" class="btn">{{ texts[ 'createBtn' ] }}</a>

    </div>

  </div>

  <div class="main__controls" *ngIf="totalRecords">

    <institutions-filter [filterConf]="filterConf"
                         *ngIf="filterConf"
                         [lang]="language"
                         [viewSize]="viewSize">
    </institutions-filter>

    <div class="main__controls-wrap">

      <span class="main__controls-title">{{ totalStr }}</span>

    </div>

    <institutions-search
            *ngIf="config[ 'search' ]"
            [placeholderText]="texts[ 'searchPlaceholder' ]">
    </institutions-search>

  </div>

  <institutions-table *ngIf="totalRecords"
                      [tableConf]="tableConf"
                      [tableData]="tableData"
                      [viewSize]="viewSize"
                      [loading]="loading"
                      [language]="language"
                      [empty]="empty"
                      [texts]="texts">
  </institutions-table>

  <div class="empty" *ngIf="!totalRecords">

    <!--empty__icon-->
    <div class="empty__icon">

      <svg viewBox="0 0 18 18">
        <g id="UI-Kit">
          <g id="institutions">
            <path id="Institutions" class="st0" d="M10,8h6c1.1,0,2,0.9,2,2v6c0,1.1-0.9,2-2,2H7.5H2c-1.1,0-2-0.9-2-2V2c0-1.1,0.9-2,2-2h6    c1.1,0,2,0.9,2,2V8z M2,2v2h2V2H2z M6,2v2h2V2H6z M2,6v2h2V6H2z M6,6v2h2V6H6z M2,10v2h2v-2H2z M6,10v2h2v-2H6z M10,10v2h2v-2H10z     M10,14v2h2v-2H10z M6,14v4h2v-4H6z M2,14v2h2v-2H2z M14,14v2h2v-2H14z M14,10v2h2v-2H14z"/>
          </g>
        </g>
      </svg>

    </div>
    <!--/empty__icon-->

    <div>{{ texts[ 'emptyTotal' ] }}</div>
  </div>

</div>
