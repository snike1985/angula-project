<div class="login">

    <form class="login__form access__inner"
            [@visibilityChanged]="!sentFlag"
            [class.failure]="failureFlag"
            *ngIf="!sentFlag"
            [formGroup]="rememberForm"
            (submit)="submit( rememberForm )"
            (change)="setDefaultState()"
            novalidate>

        <!--access__title-->
        <h1 class="access__title">{{ texts[ 'reset' ][ 'title' ] }}</h1>
        <!--/access__title-->

        <fieldset>

            <input id="password-email" type="email" formControlName="email" placeholder="Email">

            <label for="password-email">
                <svg width="24px" height="24px" viewBox="0 0 24 24">
                    <g id="UI-Kit" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="email" fill="#CBCFDA">
                            <path d="M4,10 L12.0632324,14 L20,10 L20,17.0026083 C20,18.1057373 19.1054862,19 18.0059397,19 L5.99406028,19 C4.8927712,19 4,18.1041422 4,17.0026083 L4,10 Z M4,8 L4,7.00104344 C4,5.90009892 4.8927712,5 5.99406028,5 L18.0059397,5 C19.1054862,5 20,5.89589766 20,7.00104344 L20,8 L12.0632324,12 L4,8 Z" id="Combined-Shape"/>
                        </g>
                    </g>
                </svg>
            </label>

            <!--login__form-invalid-->
            <div class="login__form-invalid">

                <div>{{ texts[ 'emailValidationError' ] }}</div>

            </div>
            <!--/login__form-invalid-->

        </fieldset>

        <!--login__form-failure-->
        <div class="login__form-failure">

            <div>{{ failureText }}</div>

        </div>
        <!--/login__form-failure-->

        <!--access__btns-->
        <div class="access__btns">

            <!--btn-->
            <button type="submit" class="btn"
                    [disabled]="!rememberForm.valid"
                    [class.btn_disabled]="!rememberForm.valid"
                    [dropEffect]="'#2271ca'">

                <span class="btn__inner">{{ texts[ 'reset' ][ 'submitBtn' ] }}</span>

            </button>
            <!--/btn-->

            <button class="access__link"
                    (click)="switchForms()">
                {{ texts[ 'cancelBtn' ] }}
            </button>

        </div>
        <!--/access__btns-->

        <div class="spinner" [@visibilityChanged]="spinnerVisible" *ngIf="spinnerVisible"><div class="spinner__wrap"></div></div>

    </form>

    <div *ngIf="sentFlag" [@visibilityChanged]="sentFlag" class="access__inner access__inner_message">

        <!--access__icon-->
        <div class="access__icon">
            <svg width="60px" height="60px" viewBox="0 0 60 60">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="grn-check">
                        <circle id="Oval-5" fill="#4CB820" cx="30" cy="30" r="25"></circle>
                        <path d="M27.9096732,38.3444946 C27.9650938,38.4285591 28.0298289,38.5083195 28.1038475,38.5823381 C28.6937179,39.1722085 29.6404105,39.1670955 30.2274663,38.5800396 L42.2436846,26.5638213 C42.8361091,25.9713968 42.8317695,25.0259889 42.2459831,24.4402025 C41.6561127,23.850332 40.7094201,23.8554451 40.1223642,24.442501 L29.1320221,35.4328432 L22.5578262,28.8586473 C21.971832,28.2726531 21.0284687,28.2790372 20.4426822,28.8648237 C19.8528118,29.4546941 19.8541305,30.3975923 20.4365059,30.9799677 L27.5199264,38.0633882 C27.6374001,38.1808619 27.7692356,38.2745292 27.9096732,38.3444946 Z" id="Combined-Shape" fill="#FFFFFF"></path>
                    </g>
                </g>
            </svg>
        </div>
        <!--/access__icon-->

        <!--access__text-->
        <p class="access__text">{{ texts[ 'reset' ][ 'successMsg' ] }}</p>
        <!--/access__text-->

        <!--access__link-->
        <button (click)="switchForms()"
                class="access__link">
            {{ texts[ 'reset' ][ 'loginBtn' ] }}
        </button>
        <!--/access__link-->

        <div class="spinner" [@visibilityChanged]="spinnerVisible" *ngIf="spinnerVisible"></div>

    </div>
    <!--/login__sent-->

</div>
