<div class="popup-layout popup-layout_import">

  <header>

    <h1 class="popup-layout__title">{{ texts[ 'title' ] }}</h1>

  </header>

  <div class="popup-layout__content">

    <div class="discard">

      <div class="main__btns">

        <button class="btn" (click)="ok()">{{ texts[ 'btnOk' ] }}</button>

        <button class="main__btns-link" (click)="cancel()">{{ texts[ 'btnCancel' ] }}</button>

      </div>

    </div>

  </div>

</div>
