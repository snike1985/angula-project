<div class="notification">

  <div [@flyInOut]
       *ngFor="let note of _notes; let i = index;"
       class="notification__item"
       [class.notification__item_success]=" note.type == 'success' "
       [class.notification__item_error]=" note.type == 'error' "
       [class.notification__item_warning]=" note.type == 'warning' "
       [class.notification__item_info]=" note.type == 'info' " >

    <div class="notification__icon" [ngSwitch]="note.type">

      <i *ngSwitchCase="'success'">

        <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <g id="success" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="notification-success" fill="#FFFFFF">
              <path d="M12,24 C5.372583,24 0,18.627417 0,12 C0,5.372583 5.372583,3.55271368e-15 12,3.55271368e-15 C18.627417,3.55271368e-15 24,5.372583 24,12 C24,18.627417 18.627417,24 12,24 Z M8.13388348,10.3661479 C7.64572811,9.8779925 6.85427189,9.8779925 6.36611652,10.3661479 C5.87796116,10.8543032 5.87796116,11.6457595 6.36611652,12.1339148 L10.3661165,16.1339148 C10.8858677,16.653666 11.739716,16.6149346 12.2102766,16.0502618 L17.2102766,10.0502618 C17.6522317,9.51991572 17.5805766,8.73170984 17.0502305,8.28975474 C16.5198844,7.84779964 15.7316785,7.91945472 15.2897234,8.44980084 L11.1660021,13.3982665 L8.13388348,10.3661479 Z" id="Combined-Shape"></path>
            </g>
          </g>
        </svg>

      </i>
      <i *ngSwitchCase="'error'">

        <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="notification-error" fill="#FFFFFF">
              <path d="M11.8852815,9.93262392 L9.44113806,7.4884805 C8.90280771,6.95015015 8.02982599,6.951403 7.49061449,7.49061449 C6.94764371,8.03358527 6.95044757,8.90310513 7.4884805,9.44113806 L9.93262392,11.8852815 L7.4884805,14.3294249 C6.95044757,14.8674578 6.94764371,15.7369777 7.49061449,16.2799485 C8.02982599,16.81916 8.90280771,16.8204128 9.44113806,16.2820825 L11.8852815,13.837939 L14.3294249,16.2820825 C14.8677552,16.8204128 15.740737,16.81916 16.2799485,16.2799485 C16.8229192,15.7369777 16.8201154,14.8674578 16.2820825,14.3294249 L13.837939,11.8852815 L16.2820825,9.44113806 C16.8201154,8.90310513 16.8229192,8.03358527 16.2799485,7.49061449 C15.740737,6.951403 14.8677552,6.95015015 14.3294249,7.4884805 L11.8852815,9.93262392 Z M12,24 C5.372583,24 0,18.627417 0,12 C0,5.372583 5.372583,0 12,0 C18.627417,0 24,5.372583 24,12 C24,18.627417 18.627417,24 12,24 Z" id="Combined-Shape"></path>
            </g>
          </g>
        </svg>

      </i>
      <i *ngSwitchCase="'warning'">

        <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="notification-attention" fill="#FFFFFF">
              <path d="M12,24 C5.372583,24 0,18.627417 0,12 C0,5.372583 5.372583,0 12,0 C18.627417,0 24,5.372583 24,12 C24,18.627417 18.627417,24 12,24 Z M10,6.9973917 L10,12.0026083 C10,13.1041422 10.8954305,14 12,14 C13.1122704,14 14,13.1057373 14,12.0026083 L14,6.9973917 C14,5.89585781 13.1045695,5 12,5 C10.8877296,5 10,5.89426273 10,6.9973917 Z M12,19 C13.1045695,19 14,18.1045695 14,17 C14,15.8954305 13.1045695,15 12,15 C10.8954305,15 10,15.8954305 10,17 C10,18.1045695 10.8954305,19 12,19 Z" id="Combined-Shape"></path>
            </g>
          </g>
        </svg>

      </i>
      <i *ngSwitchCase="'info'">

        <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="notification-info" fill="#FFFFFF">
              <path d="M12,24 C5.372583,24 0,18.627417 0,12 C0,5.372583 5.372583,0 12,0 C18.627417,0 24,5.372583 24,12 C24,18.627417 18.627417,24 12,24 Z M10,11.9973917 L10,17.0026083 C10,18.1041422 10.8954305,19 12,19 C13.1122704,19 14,18.1057373 14,17.0026083 L14,11.9973917 C14,10.8958578 13.1045695,10 12,10 C10.8877296,10 10,10.8942627 10,11.9973917 Z M12,9 C13.1045695,9 14,8.1045695 14,7 C14,5.8954305 13.1045695,5 12,5 C10.8954305,5 10,5.8954305 10,7 C10,8.1045695 10.8954305,9 12,9 Z" id="Combined-Shape"></path>
            </g>
          </g>
        </svg>

      </i>

    </div>


    <div class="notification__title">{{ note.title }}</div>

    <div *ngIf="note.message" class="notification__status">{{ note.message }}</div>

    <!--notification__close-->
    <a href="#" class="notification__close" (click)="hide( note )">
      <svg width="24px" height="24px" viewBox="0 0 24 24">
        <defs></defs>
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="close" fill="#CBCFDA">
            <path d="M11.8327022,8.98507655 L8.26832633,5.42070072 C7.48326124,4.63563564 6.2101629,4.63746271 5.4238128,5.4238128 C4.63198042,6.21564519 4.63606938,7.48369499 5.42070072,8.26832633 L8.98507655,11.8327022 L5.42070072,15.397078 C4.63606938,16.1817093 4.63198042,17.4497591 5.4238128,18.2415915 C6.2101629,19.0279416 7.48326124,19.0297687 8.26832633,18.2447036 L11.8327022,14.6803278 L15.397078,18.2447036 C16.1821431,19.0297687 17.4552414,19.0279416 18.2415915,18.2415915 C19.0334239,17.4497591 19.0293349,16.1817093 18.2447036,15.397078 L14.6803278,11.8327022 L18.2447036,8.26832633 C19.0293349,7.48369499 19.0334239,6.21564519 18.2415915,5.4238128 C17.4552414,4.63746271 16.1821431,4.63563564 15.397078,5.42070072 L11.8327022,8.98507655 Z" id="Combined-Shape"></path>
          </g>
        </g>
      </svg>
    </a>
    <!--/notification__close-->

  </div>

</div>
