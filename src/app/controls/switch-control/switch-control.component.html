
<label class="switch-control {{className}}"
        [class.switch-control_nice-checkbox]="niceCheckbox"
        [class.active]="value"
        [class.disabled]="disabledState">

  <input type="checkbox"
          class="switch-input"
          (change)="doChange( $event )"
          [value]="value"
          [checked]="value"
          [disabled]="disabledState">

  <span class="switch-control__bar">

    <span>
        <svg  *ngIf="niceCheckbox" width="13px" height="10px" viewBox="0 0 13 10" >
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g  transform="translate(-4.000000, -5.000000)" fill-rule="nonzero" fill="#FFFFFF">
            <g id="Page-1-Copy-2">
                <path d="M6.88388348,8.11611652 C6.39572811,7.62796116 5.60427189,7.62796116 5.11611652,8.11611652 C4.62796116,8.60427189 4.62796116,9.39572811 5.11611652,9.88388348 L9.11611652,13.8838835 C9.63586772,14.4036347 10.489716,14.3649032 10.9602766,13.8002305 L15.9602766,7.8002305 C16.4022317,7.26988438 16.3305766,6.4816785 15.8002305,6.0397234 C15.2698844,5.5977683 14.4816785,5.66942338 14.0397234,6.1997695 L9.91600206,11.1482351 L6.88388348,8.11611652 Z"/>
            </g>
        </g>
    </g>
        </svg>
    </span>

  </span>

  <span class="switch-control__label"
        *ngIf="!withoutLabel && label"
        [innerHTML]="label">
  </span>

  <span class="switch-control__text" *ngIf="value && !label && !withoutLabel">

    {{ texts[ 'status' ][ 'enabled' ] }}

  </span>

  <span class="switch-control__text" *ngIf="!value && !label && !withoutLabel">{{ texts[ 'status' ][ 'disabled' ] }}</span>

</label>
